# CI for Product Catalog Service

name: product-catalog-ci

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build
        run: | 
          cd src/product-catalog/main.go
          go mod download
          go build -o product-catalog

      - name: unit tests
        run: |
          cd src/product-catalog
          go test  ./...

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run golangci-lint
        run: go get -u github.com/golangci/golangci-lint/cmd/golangci-lint@v1.56.2
        run: golangci-lint run src/product-catalog/...
        
  docker:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker
        uses: docker/setup-buildx-action@v1

      - name: docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker Push
        uses: docker/build-push-action@v6
        with:
          context: src/product-catalog
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{github.run_id}}

  updatek8s:
    runs-on: ubuntu-latest

    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: update tag in kubernetes deployment manifest
        run: |
        sed -i "s/image: .*/image:${{ secrets.DOCKER_USERNAME }}/product-catalog: ${{github.run_id}}/kubernetes/productcatalog/deploy.yaml"

      - name: Commit and Push changes
        run: 
          git config --global user.email "bangiabul6699@gmail.com"
          git config --global user.name " AbulFaizBangi"
          git add kubernetes/productcatalog/deploy.yaml
          git commit -m "[CI]:Update deployment image tag"
          git push